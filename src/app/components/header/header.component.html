<header class="container mx-10 my-6 bg-white rounded-full p-6   shadow-xl">
    <div class="flex justify-between items-center">
        <a routerLink="/" class="text-blue-950 text-2xl tracking-wide font-semibold">{{title}}</a>
        <app-button 
        *ngIf="hasRoute('/')"
        (btnClick)="toggleAddTask()" 
        text="{{showAddTask ? 'Close' : 'Add'}}"
        [ngClass]="showAddTask ? 'bg-red-700 flex  justify-center items-center rounded-md' : 'bg-green-700 flex justify-center items-center rounded-md'"
    >
    </app-button>
    </div>
</header>

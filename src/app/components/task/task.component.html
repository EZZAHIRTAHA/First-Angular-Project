<app-add-task (onAddTask)="onAddTask($event)"></app-add-task>

<section class="mx-5 px-5 grid  grid-cols-1  sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <app-task-item
        *ngFor="let task of tasks" 
        [task]= "task" 
        class="" 
        (onDeleteTask)="deleteTask(task)"
        (onToggleReminder)="toggleReminder(task)"
    >

    </app-task-item>
</section>

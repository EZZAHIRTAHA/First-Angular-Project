<section class="mx-5 px-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div *ngFor="let task of tasks" class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{ task.text }}</h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ task.day }}</p>
    </div>
</section>
